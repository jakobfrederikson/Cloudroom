<!-- Download File Modal -->
<div class="modal fade" id="Modal-Delete-Cloudroom-{{paper.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{paper.paper_name}}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this paper?
      </div>
      <div class="modal-footer">
        <form method="POST">
          {{ delete_form.hidden_tag() }}
          <input id="remove_item" name="remove_item" type="hidden" value="{{paper.id}}">
          {{ delete_form.submit(class="btn mt-1 mb-1 btn-block btn-danger") }}
        </form>
      </div>
    </div>
  </div>
</div>
