<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Admin | Cloudroom</title>
</head>

<body>
    <h1>This page is for testing purposes only.</h1>
    <div class="container">
        <div>
            <h2>Current website routes</h2>
            <h3>Jay</h3>
            <div class="col">
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/'">Home page</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/login'">Login</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/signup'">Register Account</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/dashboard/placeholder{{name}}'">Dashboard / Join cloudroom</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/profile/placeholder{{name}}/drive'">Drive</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/profile/placeholder{{name}}'">User Profile</button>
                </div>
            </div>
            <h3>Jakob</h3>
            <div class="col">
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/classroom/placeholder{{class_id}}'">Classroom Main Page</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/classroom/placeholder{{class_id}}/assignments'">Assignment List</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/classroom/placeholder{{class_id}}/assignments/placeholder{{assignment_id}}'">Assignment Home Page</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/classroom/placeholder{{class_id}}/assignments/placeholder{{assignment_id}}/1{{page_num}}'">Assignment Begin (Question/Answer Section)</button>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="window.location.href='/profile/placeholder{{name}}/drive'">Student Grades</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
